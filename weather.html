<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Normalizers: Flight Planner - Weather</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/indexCSS/navbar.css">
    <link rel="stylesheet" href="CSS/weatherCSS/weather.css">
</head>

<body>
    <header id="navbar">
        <span id="app_title">The Normalizers: Flight Planner</span>
        <nav>
            <a id="nav_flights" href="index.html">Flights</a>
            <a id="nav_track" href="#">Track</a>
            <a id="nav_weather" href="weather.html">Weather</a>
            <a id="nav_airports" href="#">Airports</a>
            <a id="nav_more" href="#">More</a>
        </nav>
        <div class="settings">
            <span id="current-time"></span>
            <select id="language-select" style="margin-left: 15px;">
                <option value="en" selected>English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
            </select>
        </div>
    </header>

    <div class="container mt-5">
        <h2 id="current_conditions">Current Conditions</h2>
        <div class="form-group">
            <label for="city-input">Enter City Name:</label>
            <input type="text" id="city-input" class="form-control" placeholder="e.g., New York">
        </div>
        <button id="get-weather-btn" class="btn btn-primary mb-4">Get Weather</button>

        <div id="weather-result" class="card text-white bg-dark" style="display: none;">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <img id="weather-icon" src="" alt="Weather Icon" class="mr-3" style="width: 60px; height: 60px;">
                    <h3 id="city-name" class="mb-0"></h3>
                </div>
                <p id="weather-description" class="text-capitalize"></p>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong id="temperature">Temperature:</strong> <span id="temperature-value"></span></p>
                        <p><strong id="feels_like">Feels Like:</strong> <span id="feels-like"></span></p>
                        <p><strong id="temp_min_max">Min/Max Temp:</strong> <span id="temp-min-max"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong id="humidity">Humidity:</strong> <span id="humidity-value"></span>%</p>
                        <p><strong id="pressure">Pressure:</strong> <span id="pressure-value"></span> hPa</p>
                        <p><strong id="visibility">Visibility:</strong> <span id="visibility-value"></span> km</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong id="wind_speed">Wind Speed:</strong> <span id="wind-speed"></span> m/s</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong id="sunrise">Sunrise:</strong> <span id="sunrise-time"></span></p>
                        <p><strong id="sunset">Sunset:</strong> <span id="sunset-time"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/i18next@21.8.12/dist/umd/i18next.min.js"></script>
    <script src="JS/weatherJS/weather.js"></script>
</body>

</html>
